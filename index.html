<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/dd711f3be2.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="NameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field" id="PasswordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field" id="passwordRetypeField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password Retype">
                    </div>

                    <p>Lost Password?<a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="SignUp">Sign up</button>
                    <button type="button" class="disable" id="SignIn">Sign in</button>
                    
                </div>
                <div class="submit-field">
                    <button type="button" class="Submit" id="Submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
